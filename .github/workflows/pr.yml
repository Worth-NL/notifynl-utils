name: Test

on:
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}.${{ github.ref }} 
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Europe/Amsterdam"
        name: Set Timezone to Europe/Amsterdam

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install OS dependencies (apt)
        uses: gerlero/apt-install@v1
        with:
          packages: build-essential git libcurl4-openssl-dev curl libssl-dev
          install-recommends: false

      - name: Install the latest version of uv and setup cache for Python [${{ matrix.python-version }}]
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: true
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Install application requirements (pip)[${{ matrix.python-version }}]
        run: uv sync

      - name: Linting (ruff)[${{ matrix.python-version }}]
        uses: astral-sh/ruff-action@v3
        
      - name: Run tests (pytest)[${{ matrix.python-version }}]
        uses: pavelzw/pytest-action@v2
        continue-on-error: true